<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de salário de funcionário</title>
	<script type="text/javascript">
		function calcularSalario() {
			let nome = document.getElementById("nome").value;
			let valorHora = parseFloat(document.getElementById("valor-hora").value);
			let horasTrabalhadas = parseFloat(document.getElementById("horas-trabalhadas").value);
			let salario = valorHora * horasTrabalhadas;
			document.getElementById("resultado").innerHTML = nome + ", seu salário é R$ " + salario.toFixed(2);
		}
	</script>
    
</head>
<body>
	<label for="nome">Nome:</label>
	<input type="text" id="nome" name="nome"><br>

	<label for="valor-hora">Valor por hora:</label>
	<input type="number" id="valor-hora" name="valor-hora" step="0.01"><br>

	<label for="horas-trabalhadas">Horas trabalhadas:</label>
	<input type="number" id="horas-trabalhadas" name="horas-trabalhadas"><br>

	<button onclick="calcularSalario()">Calcular salário</button>

	<p id="resultado"></p>
</body>
</html>
