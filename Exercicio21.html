<!DOCTYPE html>
<html>
<head>
	<title>Números Pares até X</title>
	<meta charset="utf-8">
	<script>
		function mostrarPares() {
			let x = parseInt(document.getElementById("valorX").value);
			for (let i = 2; i <= x; i += 2) {
				document.getElementById("resultado").innerHTML += i + "<br>";
			}
		}
	</script>
</head>
<body>
	<h1>Números Pares até X</h1>
	<label>Digite o valor de X: </label>
	<input type="number" id="valorX">
	<button onclick="mostrarPares()">Mostrar Pares</button>
	<div id="resultado"></div>
</body>
</html>
