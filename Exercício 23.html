<!DOCTYPE html>
<html>
<head>
	<title>Soma dos Ímpares</title>
</head>
<body>
	<h1>Soma dos Ímpares</h1>
	<p>Digite dois números:</p>
	<label for="num1">Número 1: </label>
	<input type="number" id="num1" name="num1"><br><br>
	<label for="num2">Número 2: </label>
	<input type="number" id="num2" name="num2"><br><br>
	<button onclick="somaImpares()">Calcular</button><br><br>
	<p id="resultado"></p>

	<script>
		function somaImpares() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let soma = 0;

			for (let i = num1; i <= num2; i++) {
				if (i % 2 !== 0) {
					soma += i;
				}
			}

			document.getElementById("resultado").innerHTML = "SOMA DOS ÍMPARES = " + soma;
		}
	</script>
</body>
</html>
