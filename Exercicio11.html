<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Notas</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Calculadora de Notas</h1>

	<form>
		<label for="nota1">Digite a primeira nota:</label>
		<input type="number" id="nota1" name="nota1" step="0.01" required><br>

		<label for="nota2">Digite a segunda nota:</label>
		<input type="number" id="nota2" name="nota2" step="0.01" required><br>

		<button type="button" onclick="calcularNotaFinal()">Calcular</button>
	</form>

	<p id="resultado"></p>

	<script>
		function calcularNotaFinal() {
			var nota1 = parseFloat(document.getElementById("nota1").value);
			var nota2 = parseFloat(document.getElementById("nota2").value);

			var notaFinal = (nota1 + nota2) / 2;

			var resultado = "Nota Final: " + notaFinal.toFixed(1);

			if (notaFinal < 60.00) {
				resultado += " - REPROVADO";
			} else {
				resultado += " - APROVADO";
			}

			document.getElementById("resultado").innerHTML = resultado;
		}
	</script>
</body>
</html>
