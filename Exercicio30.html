<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transcrever número por extenso</title>
  </head>
  <body>
    <label>Digite um número de até dois algarismos:</label>
    <input type="number" id="numero">
    <button onclick="transcrever()">Transcrever</button>
    <p id="resultado"></p>
    <script>
      function transcrever() {
        const unidades = ['', 'Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove'];
        const especiais = ['', 'Onze', 'Doze', 'Treze', 'Quatorze', 'Quinze', 'Dezesseis', 'Dezessete', 'Dezoito', 'Dezenove'];
        const dezenas = ['', 'Dez', 'Vinte', 'Trinta', 'Quarenta', 'Cinquenta', 'Sessenta', 'Setenta', 'Oitenta', 'Noventa'];
        
        const numero = document.getElementById('numero').value;
        let resultado = '';
        
        if (numero < 0 || numero > 99) {
          resultado = 'Número inválido.';
        } else if (numero === '0') {
          resultado = 'Zero';
        } else if (numero < 10) {
          resultado = unidades[Number(numero)];
        } else if (numero < 20) {
          resultado = especiais[Number(numero.charAt(1))];
        } else if (numero % 10 === 0) {
          resultado = dezenas[Number(numero / 10)];
        } else {
          resultado = dezenas[Number(numero.charAt(0))] + ' e ' + unidades[Number(numero.charAt(1))];
        }
        
        document.getElementById('resultado').textContent = resultado;
      }
    </script>
  </body>
</html>
