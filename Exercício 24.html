<!DOCTYPE html>
<html>
<head>
	<title>Ordenação de valores</title>
</head>
<body>
	<h1>Ordenação de valores</h1>
	<label>Digite 5 valores numéricos inteiros:</label><br>
	<input type="number" id="num1"><br>
	<input type="number" id="num2"><br>
	<input type="number" id="num3"><br>
	<input type="number" id="num4"><br>
	<input type="number" id="num5"><br>
	<button onclick="ordenar()">Ordenar</button><br>
	<label>Valores ordenados:</label><br>
	<p id="resultado"></p>

	<script>
		function ordenar() {
			// Lê os valores digitados pelo usuário
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);
			let num3 = parseInt(document.getElementById("num3").value);
			let num4 = parseInt(document.getElementById("num4").value);
			let num5 = parseInt(document.getElementById("num5").value);

			// Cria um vetor com os valores lidos
			let numeros = [num1, num2, num3, num4, num5];

			// Ordena o vetor utilizando bubble sort
			for (let i = 0; i < numeros.length; i++) {
				for (let j = 0; j < numeros.length - 1 - i; j++) {
					if (numeros[j] > numeros[j + 1]) {
						let temp = numeros[j];
						numeros[j] = numeros[j + 1];
						numeros[j + 1] = temp;
					}
				}
			}

			// Exibe os valores ordenados
			let resultado = document.getElementById("resultado");
			resultado.innerHTML = numeros.join(", ");
		}
	</script>
</body>
</html>
