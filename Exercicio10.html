<!DOCTYPE html>
<html>
<head>
	<title>Menor entre Três Números</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Menor entre Três Números</h1>
	<form>
		<label for="num1">Primeiro valor:</label>
		<input type="number" id="num1" name="num1" required><br>
		<label for="num2">Segundo valor:</label>
		<input type="number" id="num2" name="num2" required><br>
		<label for="num3">Terceiro valor:</label>
		<input type="number" id="num3" name="num3" required><br>
		<button type="button" onclick="encontrarMenor()">Encontrar Menor</button>
	</form>
	<p id="resultado"></p>

	<script>
		function encontrarMenor() {
			var num1 = parseInt(document.getElementById("num1").value);
			var num2 = parseInt(document.getElementById("num2").value);
			var num3 = parseInt(document.getElementById("num3").value);

			var menor;

			if (num1 <= num2 && num1 <= num3) {
				menor = num1;
			} else if (num2 <= num1 && num2 <= num3) {
				menor = num2;
			} else {
				menor = num3;
			}

			document.getElementById("resultado").innerHTML = "O menor número é: " + menor;
		}
	</script>
</body>
</html>
