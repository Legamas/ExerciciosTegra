<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Arremesso de dardo</title>
  </head>
  <body>
    <h1>Arremesso de dardo</h1>
    <label for="distancia1">Digite a primeira distância:</label>
    <input type="number" id="distancia1" name="distancia1">
    <br>
    <label for="distancia2">Digite a segunda distância:</label>
    <input type="number" id="distancia2" name="distancia2">
    <br>
    <label for="distancia3">Digite a terceira distância:</label>
    <input type="number" id="distancia3" name="distancia3">
    <br>
    <button onclick="encontrarMaiorDistancia()">Encontrar maior distância</button>
    <p id="resultado"></p>
    <script>
      function encontrarMaiorDistancia() {
        const distancia1 = parseFloat(document.getElementById("distancia1").value);
        const distancia2 = parseFloat(document.getElementById("distancia2").value);
        const distancia3 = parseFloat(document.getElementById("distancia3").value);
        const maiorDistancia = Math.max(distancia1, distancia2, distancia3);
        document.getElementById("resultado").textContent = `MAIOR DISTÂNCIA = ${maiorDistancia}`;
      }
    </script>
  </body>
</html>
